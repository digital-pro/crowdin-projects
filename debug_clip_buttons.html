<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CLIP Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background: #007bff;
            color: white;
        }
        .btn:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug CLIP Buttons</h1>
        
        <button class="btn" onclick="testCLIPLoading()">
            ü§ñ Test CLIP Loading
        </button>
        
        <button class="btn" onclick="testEfficientNetLoading()">
            ‚ö° Test EfficientNet Loading
        </button>
        
        <button class="btn" onclick="testShowComparison()">
            üìä Test Show Comparison
        </button>
        
        <button class="btn" onclick="testShowOnlyDifferences()">
            üîç Test Show Only Differences
        </button>
        
        <button class="btn" onclick="clearResults()">
            üóëÔ∏è Clear Results
        </button>
        
        <div id="results" class="results">
            Click a button above to test functionality...
        </div>
    </div>

    <script>
        let clipResults = [];
        let efficientNetResults = [];

        function log(message) {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `[${timestamp}] ${message}\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = 'Results cleared...\n';
        }

        async function testCLIPLoading() {
            log('ü§ñ Testing CLIP loading...');
            
            try {
                log('Fetching CLIP data from: ./clip_vocab_analysis_full_1752012318.json');
                const response = await fetch('./clip_vocab_analysis_full_1752012318.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log('‚úÖ CLIP fetch successful, parsing JSON...');
                const data = await response.json();
                clipResults = data.results || [];
                
                log(`‚úÖ CLIP loaded successfully: ${clipResults.length} results`);
                log(`First result: ${JSON.stringify(clipResults[0], null, 2)}`);
                
                // Test updateStats equivalent
                if (clipResults.length > 0) {
                    const clipFound = clipResults.filter(r => r.expected_found).length;
                    const clipRate = (clipFound / clipResults.length * 100).toFixed(1);
                    log(`üìä CLIP success rate: ${clipRate}% (${clipFound}/${clipResults.length})`);
                }
                
            } catch (error) {
                log(`‚ùå ERROR loading CLIP: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        }

        async function testEfficientNetLoading() {
            log('‚ö° Testing EfficientNet loading...');
            
            try {
                log('Fetching EfficientNet data from: ./simple_grid_selection_fixed_1751995650.json');
                let response = await fetch('./simple_grid_selection_fixed_1751995650.json');
                
                if (!response.ok) {
                    log('First file failed, trying backup...');
                    response = await fetch('./simple_grid_selection_1751993817.json');
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log('‚úÖ EfficientNet fetch successful, parsing JSON...');
                const data = await response.json();
                efficientNetResults = data.results || [];
                
                log(`‚úÖ EfficientNet loaded successfully: ${efficientNetResults.length} results`);
                log(`First result: ${JSON.stringify(efficientNetResults[0], null, 2)}`);
                
                // Test updateStats equivalent
                if (efficientNetResults.length > 0) {
                    const efficientFound = efficientNetResults.filter(r => r.model_selection !== null).length;
                    const efficientRate = (efficientFound / efficientNetResults.length * 100).toFixed(1);
                    log(`üìä EfficientNet success rate: ${efficientRate}% (${efficientFound}/${efficientNetResults.length})`);
                }
                
            } catch (error) {
                log(`‚ùå ERROR loading EfficientNet: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        }

        async function testShowComparison() {
            log('üìä Testing showComparison...');
            
            await testCLIPLoading();
            await testEfficientNetLoading();
            
            if (clipResults.length === 0 || efficientNetResults.length === 0) {
                log('‚ùå Cannot show comparison - missing data');
                return;
            }

            log('‚úÖ Both datasets loaded, creating comparison...');
            
            // Match results by screenshot_id
            const matchedResults = [];
            clipResults.forEach(clipResult => {
                const efficientResult = efficientNetResults.find(r => r.screenshot_id === clipResult.screenshot_id);
                if (efficientResult) {
                    matchedResults.push({
                        clip: clipResult,
                        efficient: efficientResult
                    });
                }
            });

            log(`‚úÖ Matched ${matchedResults.length} results`);
            
            // Show first few matches
            matchedResults.slice(0, 3).forEach(({ clip, efficient }, index) => {
                log(`Match ${index + 1}:`);
                log(`  Screenshot: vocab-${clip.screenshot_id}.png`);
                log(`  Expected: "${clip.expected_vocab}"`);
                log(`  CLIP: ${clip.expected_found ? 'FOUND' : 'NOT FOUND'} in ${clip.best_match_position || 'none'}`);
                log(`  EfficientNet: ${efficient.model_selection !== null ? 'FOUND' : 'NOT FOUND'} in ${efficient.model_selection || 'none'}`);
            });
            
            log('‚úÖ Comparison test completed');
        }

        async function testShowOnlyDifferences() {
            log('üîç Testing showOnlyDifferences...');
            
            await testShowComparison();
            
            // Count differences
            let differences = 0;
            clipResults.forEach(clipResult => {
                const efficientResult = efficientNetResults.find(r => r.screenshot_id === clipResult.screenshot_id);
                if (efficientResult) {
                    const clipCorrect = clipResult.expected_found;
                    const efficientCorrect = efficientResult.model_selection !== null;
                    
                    if (clipCorrect !== efficientCorrect) {
                        differences++;
                    }
                }
            });
            
            log(`‚úÖ Found ${differences} differences between models`);
        }

        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded, ready for testing');
        });
    </script>
</body>
</html>
