<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hybrid Results Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat { background: #f8f9fa; padding: 15px; border-radius: 6px; text-align: center; border: 1px solid #dee2e6; }
        .stat-number { font-size: 1.8em; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Hybrid Results Integration</h1>
        <p>This page tests if our hybrid EfficientNet-21k results can be loaded correctly.</p>
        
        <button onclick="testHybridResults()">üöÄ Test Load Hybrid Results</button>
        <button onclick="testFileAccess()">üìÅ Test File Access</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testHybridResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading hybrid results...</p>';
            
            try {
                const response = await fetch('hybrid_efficientnet_results_1751843162.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const hybridData = await response.json();
                
                // Display statistics
                const stats = hybridData.statistics;
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Hybrid results loaded successfully!
                    </div>
                    
                    <h3>üìä Statistics</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${stats.total_images}</div>
                            <div class="stat-label">Total Images</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${stats.class_mappings_found}</div>
                            <div class="stat-label">Class Mappings</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${stats.accuracy_rate}%</div>
                            <div class="stat-label">Accuracy Rate</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${stats.vocab_match_rate}%</div>
                            <div class="stat-label">Detection Rate</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${stats.total_detections}</div>
                            <div class="stat-label">Total Detections</div>
                        </div>
                    </div>
                    
                    <h3>üîç Sample Class Mappings</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px;">
                        ${Object.entries(hybridData.class_mapping).slice(0, 6).map(([classIdx, className]) => `
                            <div style="margin: 5px 0;">
                                <strong>Class ${classIdx}:</strong> ${className}
                            </div>
                        `).join('')}
                        <p style="margin: 10px 0 0 0; font-style: italic; color: #666;">
                            Showing 6 of ${stats.class_mappings_found} mappings...
                        </p>
                    </div>
                    
                    <h3>üì∏ Sample Results</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px;">
                        ${hybridData.analysis_results.slice(0, 3).map(item => `
                            <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 4px;">
                                <strong>vocab-${item.screenshot_id}.png</strong> (Expected: ${item.expected_vocab})
                                ${item.has_correct_detection ? '<span style="color: #28a745; font-weight: bold;"> ‚úÖ CORRECT</span>' : ''}
                                ${item.has_any_detection && !item.has_correct_detection ? '<span style="color: #007bff;"> üîç DETECTED</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="success">
                        üéâ Integration test successful! The web app should be able to load these results.
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error loading hybrid results: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testFileAccess() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing file access...</p>';
            
            const files = [
                'hybrid_efficientnet_results_1751843162.json',
                'enhanced_21k_vocab_analysis_1751830743.json',
                'real-imagenet-resnet.html'
            ];
            
            let results = '<h3>üìÅ File Access Test</h3>';
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div style="color: #28a745;">‚úÖ ${file} - Accessible</div>`;
                    } else {
                        results += `<div style="color: #dc3545;">‚ùå ${file} - HTTP ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div style="color: #dc3545;">‚ùå ${file} - ${error.message}</div>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
    </script>
</body>
</html>
